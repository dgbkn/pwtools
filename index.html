<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pw tool</title>
</head>

<body>

  enter the pdf json response
  <input type="text" id="pdf" onchange="doo()">

  <br>
  enter video response
  <input type="text" id="videores" onchange="doo()">
  <br>
  <button type="button" onclick="doo()">Calculate</button>
  <button type="button" onclick="cls()">Clear</button>
  <br>
  <table id="maintable">
    <tr>
      <th>name</th>
      <th>url</th>
      <th>action</th>
    </tr>

  </table>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>

  <script>
    function doo() {

      var res = `
  <tr>
    <th>name</th>
    <th>url</th>
    <th>action</th>
  </tr>
            `;

      var maintable = document.getElementById("maintable")

      maintable.innerHTML = res;

      if (typeof document.getElementById("pdf").value == undefined || document.getElementById("pdf").value == "") {
        var arr = document.getElementById("videores");
      }
      if (typeof document.getElementById("videores").value == undefined || document.getElementById("videores").value=="") {
        var arr = document.getElementById("pdf");
      }
      var obj = JSON.parse(arr.value);
      console.log(obj);
      obj = obj["data"];



      for (var i in obj) {
        console.log(i);
        if(!typeof i.url == undefined){
          var iuri = i.url;
          var t= i["topic"];
        }else{
          var t= i["homeworkIds"][0]["topic"];
          var chunk = i["homeworkIds"][0]["attachmentIds"][0];

          var iuri = chunk["baseUrl"] + chunk["key"];

        }


        res = res + `
           <tr>
    <td>${t}</td>
    <td>${iuri}</td>
    <td><button data-clipboard-text="${iuri}">copy it </button></td>
        </tr>
                `;
      }


      maintable.innerHTML = res;


    }

    document.getElementById("videores").focus();
  </script>


</body>

</html>
